    <title>Jogo Adivinha</title>
</head>
<body>

    <script>

        function pulaLinha() {
            document.write("<br><br>");
        }
        function mostra (frase) {
            
            document.write(frase);
            pulaLinha();
        }
            //var numeroPensado = Math.round(Math.random()*10);
            function sorteia(n){
                return Math.round(Math.random()*n);
            }
            var numeroPensado = sorteia(10);
            console.log(numeroPensado)
            var chute = parseInt(prompt("Pensei num número. Quer tentar adivinhar?"));
            
            contador = 1
            while(contador <= 3){                
                if(chute == numeroPensado){
                    mostra("Acertou miseravi! Pensei exatamente no número " + numeroPensado +" .");
                    contador=3
                }else {
                    if(contador==3){
                        alert("Suas chances acabaram. Pense melhor na próxima oportunidade. Tchau!")
                    }else{
                    var chute = parseInt(prompt("Não foi dessa vez. Tente novamente."));
                    }                             
                    }
                contador++   
            }
    </script>


    
</body>
