<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula IMC</title>
</head>
<body>

    <script>
        function pulaLinha(){
            document.write("<br>");
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        function calculaImc(peso, altura) {
            return peso / (altura*altura);
            
          
        }   
        
        var nome = prompt("Informe o seu nome");
        var peso =prompt(nome + ", informe o seu peso");
        var altura = prompt(nome + ", informe sua altura");
        var imc = calculaImc(peso, altura);
        mostra(nome + ", o seu IMC é " + imc);

        if(imc>35){
            mostra("Seu IMC está acima do recomendado.");
        }
        if(imc<=18){
            mostra("Seu IMC está abaixo do recomendado.");
        }
        if(imc>=18 && imc<=35){
                mostra("Seu IMC está ÓTIMO!");
            }
        

       


    </script>
    
</body>
</html>
