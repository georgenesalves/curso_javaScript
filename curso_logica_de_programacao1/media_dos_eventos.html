<!DOCTYPE html>

    <title>Média Dos Eventos</title>

</head>
<body>
    
    <script>
        function pulaLinha(){
            document.write("<br>");
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();}  
            
            var quantEventos = parseInt(prompt("Digite a quantidade de enventos no mês."));  
            var contador = 1          
            totalDeGastos = 0

            while(contador<=quantEventos){
                var gastoDoEvento = parseInt(prompt("Informe o total gasto no evento."));
                totalDeGastos = totalDeGastos + gastoDoEvento;
                contador++                
            }

            var mediaDeGastos = totalDeGastos/quantEventos;
            mostra("A média dos gastos com eventos é de " + mediaDeGastos)
