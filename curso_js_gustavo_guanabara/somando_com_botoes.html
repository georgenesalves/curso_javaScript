<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(144, 236, 205);
            font: normal 18pt Arial;
            width: 80%;            
        }
        input{
            font: normal 18px Arial;
            width: 120px;
            height: 40px;
        }
        div#res {
            margin-top: 25px;
        }

    </style>
    <title>Somando com botões</title>
</head>
<body>
    <h1>Somando com botões</h1>
    <input type="number" name="texto1" id="txtn1"> +
    <input type="number" name="texto2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    
    <div id="res">Resultado</div>

    <script>
        function somar(){
        var tnt1 = document.getElementById('txtn1');
        var tnt2 = document.querySelector('input#txtn2');
        var res = document.getElementById('res');
        var n1 = Number(tnt1.value)
        var n2 = Number(tnt2.value)
        var s = n1 + n2;
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`


        }
    </script>
    
</body>
</html>
